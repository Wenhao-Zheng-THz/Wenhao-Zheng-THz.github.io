<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>News | Terahertz Electrodynamics of Quantum Materials Lab</title>
  <style>
    :root{
      --bg:#0a0f1c;
      --text:#e8eeff;
      --muted:#b6c2ea;
      --accent:#4da6ff;
      --radius:18px;
      --shadow: 0 18px 40px rgba(0,0,0,.38);
      --max: 1080px;
    }
    *{box-sizing:border-box}
    html, body { height:100%; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,"Noto Sans",sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 420px at 15% 0%, rgba(124,58,237,.20), transparent 60%),
        radial-gradient(900px 460px at 85% 10%, rgba(77,166,255,.18), transparent 60%),
        linear-gradient(var(--bg), var(--bg));
      line-height:1.6;
      min-height:100vh;
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:var(--max);margin:0 auto;padding:0 20px}

    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .main{flex:1;padding:48px 0 20px}

    /* nav */
    .nav{
      position:sticky; top:0; z-index:100;
      background: rgba(10,15,28,.62);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .nav-inner{
      display:flex; align-items:center; justify-content:space-between;
      gap:14px; padding:12px 0;
    }
    .brand{
      display:flex; flex-direction:column; gap:2px;
      font-weight:800; letter-spacing:.2px;
      min-width: 260px;
    }
    .brand small{color:var(--muted); font-weight:600}
    .menu{display:flex; flex-wrap:wrap; gap:8px; align-items:center; justify-content:flex-end}
    .menu a{
      padding:8px 10px;
      border-radius:12px;
      color:var(--text);
      font-weight:600;
      font-size:14px;
      border:1px solid transparent;
    }
    .menu a:hover{
      background: rgba(77,166,255,.08);
      border-color: rgba(77,166,255,.25);
      text-decoration:none;
    }
    .cta{
      padding:8px 12px !important;
      border:1px solid rgba(77,166,255,.35) !important;
      background: linear-gradient(135deg, rgba(77,166,255,.18), rgba(124,58,237,.14));
    }

    /* shared news styles */
    .news{padding:0 0 24px}
    .section-title{
      display:flex;align-items:flex-end;justify-content:space-between;gap:12px;
      margin:0 0 12px;
    }
    .section-title h2{margin:0;font-size:26px;color:var(--text)}
    .section-title .hint{color:var(--muted);font-size:13px}
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    .card{
      background: rgba(17,24,39,.52);
      border:1px solid rgba(255,255,255,.07);
      border-radius: var(--radius);
      padding:16px;
      box-shadow: 0 10px 22px rgba(0,0,0,.20);
    }
    .card h3{margin:0 0 8px;font-size:15px}
    .card p{margin:0;color:var(--muted);font-size:13px}
    .meta{display:inline-block;margin-bottom:8px;color:rgba(182,194,234,.85);font-size:12px}

    footer{
      padding:22px 0;
      border-top:1px solid rgba(255,255,255,.06);
      color:var(--muted);
      font-size:13px;
    }
    .foot{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between}

    @media (max-width: 980px){
      .cards{grid-template-columns:1fr}
      .brand{min-width:auto}
      .section-title h2{font-size:22px}
    }
    @media (max-width: 520px){
      .brand small{display:none}
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="nav">
      <div class="container">
        <div class="nav-inner">
          <div class="brand">
            <div>Terahertz Electrodynamics of Quantum Materials Lab</div>
            <small>Ultrafast THz • On-chip Platforms • Quantum Materials</small>
          </div>
          <div class="menu">
            <a href="index.html">Home</a>
            <a href="research.html">Research</a>
            <a href="people.html">People</a>
            <a href="publications.html">Publications</a>
            <a href="news.html">News</a>
            <a href="join.html">Join</a>
            <a href="contact.html" class="cta">Contact</a>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div id="news-placeholder"></div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="foot">
          <div>© <span id="y"></span> Wenhao Zheng Lab</div>
          <div><a href="contact.html">Contact</a></div>
        </div>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();

    fetch("news-snippet.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("news-placeholder").innerHTML = html;
      })
      .catch(() => {
        document.getElementById("news-placeholder").innerHTML =
          '<div class="news"><div class="section-title"><h2>News</h2><div class="hint">Unable to load news-snippet.html</div></div></div>';
      });
  </script>
</body>
</html>
